<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
</head>
<body>
  <form>
    <fieldset>
      <p>NOME</p>
      <input type="text" name="nomeText" id="name-text" placeholder="Digite seu nome" required maxlength="40"> 
      <br>
      <p>E-MAIL</p>
      <input type="email" name="e-mail" id="email-text" placeholder="Digite seu e-mail" required maxlength="50"> 
      <p>CPF</p>
      <input type="text" name="cpf" id="cpfNumber" placeholder="Digite seu CPF" required maxlength="11"> 
      <p>ENDEREÇO</p>
      <input type="text" name="endereco" id="adressText" placeholder="Digite seu endereço" required maxlength="200"> 
      <p>CIDADE</p>
      <input type="text" name="cidade" id="citytext" placeholder="Digite sua cidade" required maxlength="28"> 
      <br>
      <p>ESTADO FEDERATIVO</p>
      <select name="Estados" id="states" required></select>
      <br>
      <br>
      <label for="houseButton">
        <input type="radio" name="morada" id="houseButton" required>Casa
      </label>
      <label for="aptoButton">
        <input type="radio" name="morada" id="aptoButton" required>Apartamento
      </label>
    </fieldset>
    <br>
    <br>
    <fieldset>
      <legend>Último Emprego</legend>
      <label for="abstract">Resumo do Currículo</label>
      <textarea id="abstract" name="resumo" maxlength="1000" cols="10" rows="10" required></textarea>
      <label for="">Cargo </label>
      <input id="cargo" placeholder="Digite seu cargo" name="work" type="text" maxlength="40" required>
      <label for="description">Descrição do cargo</label>
      <textarea id="description" maxlength="500" required placeholder="Descreva sobre seu último cargo exercido" cols="10" rows="10"></textarea>
      <label for="date"></label>
      <input type="date" id="date" name="day-mounth">
    </fieldset>
  </form>
  
<script src="script.js"></script>
</body>
</html>
