<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Parte III</title>
</head>
<body>
  <div>
    <span id="counter-id"></span>
  </div>
  <button id="btn-id">Botão Genérico</button>
<script>
  let count = document.getElementById('counter-id');
  let btn = document.getElementById('btn-id');
  let clickCount = 0;

  btn.addEventListener('click', () => count.innerHTML = clickCount += 1);

</script>
</body>
</html>
