<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stye.css" >
</head>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="p-style">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="p-style">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "V de vingança";
      document.getElementById("second-paragraph").innerText = "Um dos melhores filmes já feitos";
      document.getElementsByClassName("p-style")[0].innerText = "Nova cor"; 
      document.getElementsByTagName("h4")[0].innerText = "Top 5 melhores filmes";
    </script>
  </body>
</html>
